<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css box model</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="box">css box model example</div>
   <style>
   body{
font-family:arial,sans-serif;
margin:0;
padding:0;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
background-color:#b1c5a3;
  }
  .box{
    width: 300px;
    height: 150px;
    padding: 35px;
    margin: 30px;
    border: 20px solid #8d9261;
    background-color: rgb(93, 106, 110);
    box-sizing: border-box;
    overflow: hidden;
    text-align: center;
    line-height: 1.5;
    color: #ffffff;
    font-size: 18px;
  }

    </style>
</body>
</html>
